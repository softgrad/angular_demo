<div class="content login" ng-init="init()" ng-class="{ open: isOpen }">
  <div class="login-wrraper">
    <form ng-submit="login()">
      <input class="text-input" type="text" ng-model="email" placeholder="e-mail"/>
      <input class="text-input" type="password" ng-model="password" placeholder="password"/>

      <button type="submit">Login</button>
    </form>
  </div>
</div>
